version: '3.9'

services: 
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: October.2022
        ports: 
            - 3306:3306


    phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: phpmyadmin-mysql
      links:
        - db
      restart: always
      environment:
        PMA_HOST: db
        PMA_PORT: 3306
        PMA_ARBITRARY: 1
      ports:
        - 8080:80